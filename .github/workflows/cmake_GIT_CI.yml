name: ROBBD Implementation test
on: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: CMake Directories
      run: mkdir build && cd build && cmake ../
    - name: Build  
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}#
     #creation of build directory
    
      #run: cd build && make
      #Boost was required by BenchParser.cpp
    - name: Install Boost
      run: sudo apt-get install libboost-all-dev
     #run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    #installing of GTEST
    - name: Install GTest
      run: sudo apt-get install libgtest-dev
    - name: Navigate to GTest Directory
      run: cd /usr/src/gtest
    - name: CMake GTest
      run: sudo cmake CMakeLists.txt
    - name: Make GTest
      run: sudo make
    
    #creating the VDSProject_test executeable
    - name: navigate to build
      run: cd /home/runner/work/VDSProject_22Group4/VDSProject_22Group4/build 
    - name: build exec
      #run: cmake --build . --config $BUILD_TYPE --target VDSProject_test
      run: ctest -C $BUILD_TYPE
    - name: Nav Test Dir
      run: cd /src/test
    - name: Run cmake
      run: sudo cmake CMakeLists
    - name: Run Test
      run: VDSProject_test
